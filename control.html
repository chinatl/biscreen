<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery.min.js"></script>
	<style>
		.layout {
			width: 1000px;
			margin: 0 auto;
			border: 1px solid #ccc
		}
		.layout div {
			margin-top: 20px;
		}
		.selectli {
			overflow: hidden
		}
		.selectli li {
			float: left;
			margin-left: 20px;
			cursor: pointer
		}
		.current {
			color: blue
		}
	</style>
</head>
<body>
	<div class="layout">
		<div>
			<label for="">机构:</label>
			<ul class="selectli" id="citySelect">
				<li value='610000' class="current" name='all'>陕西</li>
				<li value="610100" name='xian'>西安</li>
				<li value="610400" name='xianyang'>咸阳</li>
				<li value="612200" name='shangluo'>商洛</li>
				<li value="612300" name='yulin'>榆林</li>
				<li value="610500" name='weinan'>渭南</li>
				<li value="612100" name='ankang'>安康</li>
				<li value="610300" name='baoji'>宝鸡</li>
				<li value="610600" name='hanzhong'>汉中</li>
				<li value="610700" name='yanan'>延安</li>
				<li value="610200" name='tongchuan'>铜川</li>
			</ul>
		</div>
		<div>
			<label for="">日期:</label>
			<input type="number" id="year">年<input type="number" id="month">月<input type="number" id='day'>日
		</div>
		<div>
			<label for="">时间:</label>
			<input type="number" id="hour">时<input type="number" id="minute">分<input type="number" id="second">秒
		</div>
		<div>
			<label for="">类别:</label>
			<ul class="selectli" id="module">
				<li class="current" name='ludan'>录单</li>
				<li name='qijiao'>实收</li>
			</ul>
		</div>
		<div>
			<label for="">保费:</label>
			<input type="number" id="baofei">
		</div>
		<div>
			<label for="">单位:</label>
			<ul class="selectli" id="num">
				<li name="wan" class="current">万</li>
				<li name="yi">亿</li>
			</ul>
		</div>
		<div><button id="btn">确定</button></div>
	</div>
	<script>
		$(function(){
			$('#citySelect li').on('click',function(){
				$('#citySelect li').removeClass('current');
				$(this).addClass('current')
			})
			$('#module li').on('click',function(){
				$('#module li').removeClass('current');
				$(this).addClass('current')
			})
			$('#num li').on('click',function(){
				$('#num li').removeClass('current');
				$(this).addClass('current')
			})
			$('#btn').on('click',function(){
				var obj = {};
				obj.province = $('#citySelect li.current').attr('name');
				obj.year = $('#year').val();
				obj.month = $('#month').val();
				obj.day = $('#day').val();
				obj.hour = $('#hour').val();
				obj.minute = $('#minute').val();
				obj.second = $('#second').val();
				obj.type = $('#module li.current').attr('name');
				obj.number = $('#baofei').val();
				obj.danwei = $('#num li.current').attr('name');
				console.log(obj);
				localStorage.setItem('a',JSON.stringify(obj))
			})
		})
	</script>
</body>
</html>
